log4j.rootLogger=debug,R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.Target=System.out  
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern=%d{yyy-MM-dd HH\:mm\:ss} %5p %c{1}\:%L - %m%n  

log4j.logger.org.logicalcobwebs.proxool=error,stdout
log4j.logger.org.quartz=error,stdout
log4j.logger.org.springframework=error,stdout
log4j.logger.org.slf4j.impl.Log4jLoggerAdapter=error,stdout
log4j.logger.org.apache=warn,stdout
log4j.logger.org.eclipse=warn,stdout